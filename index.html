<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Sound Generator</title>

    <style>

        .drum-pad {
            margin: 2px 0px;
        }

        #drum-machine {
            display: flex; 
            flex-direction: column;
        }

    </style>
    
    <script>

        function play(str) {

            let displayField = document.getElementById("display");

            if (str === "q" || str === "Q") {
              displayField.innerHTML = "Boing";
           } else if (str === "w" || str === "W") {
              displayField.innerHTML = "Finger Cymbal";
           } else if (str === "e" || str === "E") {
              displayField.innerHTML = "Heart";
           } else if (str === "a" || str === "A") {
              displayField.innerHTML = "Mbira";
           } else if (str === "s" || str === "S") {
              displayField.innerHTML = "Bird";
           } else if (str === "d" || str === "D") {
              displayField.innerHTML = "Beretta";
           } else if (str === "z" || str === "Z") {
              displayField.innerHTML = "Forest";
           } else if (str === "x" || str === "X") {
              displayField.innerHTML = "Sea Wave";
           } else if (str === "c" || str === "C") {
              displayField.innerHTML = "Wind";
           }

           var audio = document.getElementById(str);
           audio.play();
        }

        window.document.onkeyup = function(event) {
            let keystroke = event.key;
           if (keystroke === "q" || keystroke === "Q") {
               play("Q");
           } else if (keystroke === "w" || keystroke === "W") {
               play("W");
           } else if (keystroke === "e" || keystroke === "E") {
               play("E");
           } else if (keystroke === "a" || keystroke === "A") {
               play("A");
           } else if (keystroke === "s" || keystroke === "S") {
               play("S");
           } else if (keystroke === "d" || keystroke === "D") {
               play("D");
           } else if (keystroke === "z" || keystroke === "Z") {
               play("Z");
           } else if (keystroke === "x" || keystroke === "X") {
               play("X");
           } else if (keystroke === "c" || keystroke === "C") {
               play("C");
           } 
        }

    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Sound Generator</h1>
        <div class="card py-3">
            <div class="card-body">
                <div class="text-center" id="display">Nothing to display</div>
            </div>
        </div>
    <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">Q
        <audio src="sounds/boing.wav" id="Q" class="clip"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">W
        <audio src="sounds/finger-cymbal.wav" id="W" class="clip"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">E
        <audio src="sounds/heart.wav" id="E" class="clip"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">A
        <audio src="sounds/mbira.wav" id="A" class="clip"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">S
        <audio src="sounds/bird.wav" id="S" class="clip"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">D
        <audio src="sounds/beretta.mp3" id="D" class="clip"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">Z
        <audio src="sounds/forest.wav" id="Z" class="clip"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">X
        <audio src="sounds/sea-waves.wav" id="X" class="clip"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">C
        <audio src="sounds/wind.wav" id="C" class="clip"></audio>
    </button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
